apiVersion: v1
kind: PersistentVolume
metadata:
  name: trivyclaim
  labels:
    type: local
spec:
  capacity:
    storage: 100Mi
  hostPath:
    path: "/mnt/data/"
  accessModes:
    - ReadWriteOnce  
---
apiVersion: v1
kind: Pod
metadata:
  name: trivy
spec:
  containers:
    - name: trivy
      image: aquasec/trivy:latest
      volumeMounts:
        - name: data
          mountPath: /
  volumes:
    - name: data
      persistentVolumeClaim:
        claimName: trivyclaim


